<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Mesclagem de colunas-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Mesclagem de Linhas-->
            <td>E</td>
            <td rowspan="2">F</td>  <!--Mesclagem de Linhas-->           
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td> <!--Mesclagem de colunas-->          
        </tr>
    </table>
</body>
</html>
