<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <!--
    <audio src="midia/utopia-parque-florenza.mp3" controls ></audio>
    Funciona MP3 WAV OGG-->

    <audio preload="metadata" controls>
        <source src="midia/utopia-parque-florenza.mp3" type="audio/mpeg">
        <source src="midia/utopia-parque-florenza.ogg" type="audio/ogg">
        <source src="midia/utopia-parque-florenza.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="midia/utopia-parque-florenza.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
